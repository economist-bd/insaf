        // ডাক্তারদের কার্ড তৈরি করার ফাংশন
        function displayDoctors(data) {
            const container = document.getElementById('doctorsContainer');
            container.innerHTML = '';

            data.forEach(doc => {
                const card = `
                    <div class="col-lg-3 col-md-4 col-sm-6">
                        <div class="doctor-card text-center">
                            <div class="doc-img-container">
                                <img src="${doc.image}" class="doc-img" alt="${doc.name}">
                            </div>
                            <div class="p-3">
                                <span class="dept-badge">${doc.dept}</span>
                                <h5 class="fw-bold mb-1" style="font-size: 1.1rem;">${doc.name}</h5>
                                <p class="text-muted small mb-2 text-truncate" title="${doc.degree}">${doc.degree}</p>
                                <hr class="my-2">
                                <p class="fw-bold text-success mb-2"><i class="fas fa-phone-alt"></i> ${doc.phone}</p>
                                <a href="tel:${doc.phone}" class="btn btn-sm btn-call">অ্যাপয়েন্টমেন্ট নিন</a>
                            </div>
                        </div>
                    </div>
                `;
                container.innerHTML += card;
            });
        }

        // ফিল্টার ফাংশন
        function filterDoctors(category) {
            // বাটনগুলোর কালার চেঞ্জ করার লজিক
            const buttons = document.querySelectorAll('#filterButtons button');
            buttons.forEach(btn => {
                btn.classList.remove('active-filter', 'btn-light', 'text-dark');
                btn.classList.add('btn-outline-light');
            });
            
            // যে বাটনে ক্লিক করা হয়েছে সেটা হাইলাইট হবে
            const activeBtn = event ? event.target : document.querySelector('button[onclick="filterDoctors(\'all\')"]');
            if(activeBtn) {
                activeBtn.classList.remove('btn-outline-light');
                activeBtn.classList.add('btn-light', 'text-dark', 'active-filter');
            }

            if (category === 'all') {
                displayDoctors(doctors);
            } else {
                const filtered = doctors.filter(doc => doc.dept === category);
                displayDoctors(filtered);
            }
        }

        // পেজ লোড হলে URL চেক করবে
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const deptParam = urlParams.get('dept');
            
            if(deptParam) {
                // ফিল্টার বাটন অটোমেটিক সিলেক্ট করার জন্য ছোট ফিক্স
                const targetBtn = document.querySelector(`button[onclick="filterDoctors('${deptParam}')"]`);
                if(targetBtn) {
                    // ম্যানুয়ালি ক্লিক ইভেন্ট ট্রিগার করা
                    targetBtn.click();
                } else {
                    filterDoctors(deptParam);
                }
            } else {
                displayDoctors(doctors);
            }
        };
