        function renderTips(startIndex, endIndex) {
            const container = document.getElementById('tipsContainer');
            const tipsToRender = allTips.slice(startIndex, endIndex);

            tipsToRender.forEach((tip, index) => {
                const globalIndex = startIndex + index + 1;
                const tipHTML = `
                    <div class="col-md-6 col-lg-4">
                        <div class="tip-card">
                            <span class="tip-number">${globalIndex}</span>
                            <div class="text-center">
                                <i class="fas ${tip.icon} tip-icon"></i>
                                <div class="tip-title">${tip.title}</div>
                            </div>
                            <p class="tip-text">${tip.text}</p>
                        </div>
                    </div>
                `;
                container.innerHTML += tipHTML;
            });

            loadedCount += tipsToRender.length;

            // যদি সব টিপস লোড হয়ে যায়, বাটন লুকিয়ে ফেলা হবে
            if (loadedCount >= allTips.length) {
                document.getElementById('loadMoreBtn').style.display = 'none';
                document.getElementById('noMoreText').style.display = 'block';
            }
        }

        function loadMoreTips() {
            renderTips(loadedCount, loadedCount + itemsPerLoad);
        }

        // পেজ লোড হলে প্রথম ২০টি দেখাবে
        window.onload = function() {
            renderTips(0, itemsPerLoad);
        };
    </script>
</body>
</html>
