            { id: 51, title: "সাইক্লিং", text: "সাইকেল চালানো হার্ট ও পায়ের পেশীর জন্য ভালো।", icon: "fa-bicycle" },
            { id: 52, title: "ফ্রিজের খাবার", text: "ফ্রিজের খাবার গরম না করে খাবেন না।", icon: "fa-temperature-low" },
            { id: 53, title: "মশা থেকে সাবধান", text: "ডেঙ্গু রোধে দিনে ও রাতে মশারি ব্যবহার করুন।", icon: "fa-bug" },
            { id: 54, title: "ঔষধ", text: "ডাক্তারের পরামর্শ ছাড়া অ্যান্টিবায়োটিক খাবেন না।", icon: "fa-pills" },
            { id: 55, title: "চোখের ড্রপ", text: "ডাক্তারের পরামর্শ ছাড়া চোখে কোনো ড্রপ দিবেন না।", icon: "fa-eye-dropper" },
            { id: 56, title: "বাসি খাবার", text: "বাসি বা পচা খাবার ফুড পয়জনিং এর কারণ।", icon: "fa-trash" },
            { id: 57, title: "শিশুর যত্ন", text: "শিশুদের নিয়মিত টিকা দেওয়া নিশ্চিত করুন।", icon: "fa-baby" },
            { id: 58, title: "ঘাম মুছুন", text: "ব্যায়ামের পর ভেজা কাপড়ে বেশিক্ষণ থাকবেন না।", icon: "fa-tshirt" },
            { id: 59, title: "দুপুরের ঘুম", text: "দুপুরে ২০ মিনিটের পাওয়ার ন্যাপ কাজের গতি বাড়ায়।", icon: "fa-stopwatch" },
            { id: 60, title: "নিয়মিত চেকআপ", text: "বছরে অন্তত একবার ফুল বডি চেকআপ করান।", icon: "fa-stethoscope" }
        ];

        // কনফিগারেশন
        const itemsPerPage = 20;
        let currentPage = 1;

        // পেজ লোড ফাংশন
        function loadTips(page) {
            const container = document.getElementById('tipsContainer');
            container.innerHTML = ''; // আগের কন্টেন্ট পরিষ্কার করা

            // শুরু এবং শেষের ইনডেক্স বের করা
            const startIndex = (page - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            
            // ডাটা স্লাইস করা
            const currentTips = tipsData.slice(startIndex, endIndex);

            // কার্ড জেনারেট করা
            currentTips.forEach(tip => {
                const cardHTML = `
                    <div class="col-md-6 col-lg-4 fade-in">
                        <div class="tip-card">
                            <button class="btn-share" onclick="shareTip('${tip.title}', '${tip.text}')" title="শেয়ার করুন">
                                <i class="fas fa-share-alt"></i>
                            </button>
                            <div class="icon-box">
                                <i class="fas ${tip.icon}"></i>
                            </div>
                            <div class="tip-title">${tip.title}</div>
                            <p class="tip-text">${tip.text}</p>
                        </div>
                    </div>
                `;
                container.innerHTML += cardHTML;
            });

            updateButtons();
        }

        // বাটন ও পেজ নম্বর আপডেট করা
        function updateButtons() {
            const totalPages = Math.ceil(tipsData.length / itemsPerPage);
            
            // টেক্সট আপডেট
            document.getElementById('currentPageNum').innerText = currentPage;
            document.getElementById('totalPagesNum').innerText = totalPages;

            // বাটন এনাবল/ডিজেবল লজিক
            document.getElementById('prevBtn').disabled = (currentPage === 1);
            document.getElementById('nextBtn').disabled = (currentPage === totalPages);
        }

        // পেজ পরিবর্তনের ফাংশন
        function changePage(direction) {
            currentPage += direction;
            loadTips(currentPage);
            // পেজ চেঞ্জ হলে উপরে স্ক্রল করবে
            document.getElementById('tipsContainer').scrollIntoView({ behavior: 'smooth' });
        }

        // শেয়ার ফাংশন (Web Share API)
        function shareTip(title, text) {
            if (navigator.share) {
                navigator.share({
                    title: 'ইনসাফ মেডিকেল হেলথ টিপস',
                    text: `${title}: ${text}`,
                    url: window.location.href
                })
                .catch((error) => console.log('Error sharing', error));
            } else {
                // পিসির জন্য বা যাদের শেয়ার API নেই
                alert('টিপসটি ক্লিপবোর্ডে কপি করা হয়েছে: ' + title);
                navigator.clipboard.writeText(`${title}: ${text} - ইনসাফ মেডিকেল`);
            }
        }

        // শুরুতে প্রথম পেজ লোড হবে
        window.onload = function() {
            loadTips(1);
        };
    </script>
</body>
